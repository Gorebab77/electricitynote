<head><title></title><meta charset="utf-8"><link rel="stylesheet" href="./styles.css"></head><body class="light-theme blue_sky" style="padding: 20px;"><div class="shine-editor"><h2>[002] 유효전력</h2><div class="shine-table-wrapper"><table><colgroup><col style="width: 62px;"><col style="width: 275px;"></colgroup><tbody><tr><td rowspan="1" colspan="2">▶ 유효전력(Measurement)이란?&nbsp;<br><ul><li>실제로 부하에서 소비되는 전력</li></ul>▶ 유효전력 단위는?<br><ul><li>와트 (W)</li></ul><div>▶ 유효전력 계산식은?<br></div><ul><li>P = V x I x Cosθ&nbsp;<br></li><li>V 는 전압, I 는 전류,&nbsp;</li><li>θ는 전압과 전류 사이의&nbsp; 위상각(역률)<br></li></ul><div>▶ 유효전력 기타?</div><ul><li>전기 에너지를 기계적 에너지(전동기), 열에너지<br>(히터), 빛(조명) 등으로 변화하는데 사용됨.</li><li>역률(cosθ)이 1이면 모든 전력이 유효전력으로<br>사용된다는 의미이다.</li></ul><div><br></div></td></tr></tbody></table></div><div><br></div></div></body>
